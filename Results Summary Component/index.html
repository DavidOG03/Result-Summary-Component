<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/style.css">
    <title>Result Summary Component || Frontend Mentor Challenge</title>

</head>
<body>
    <div class="container">
        <header class="container_result">
            <h1>Your Result</h1>
            <div class="_score">
                <h2>76</h2>
                <span>of 100</span>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </header>
        <main class="container_summary">
            <h4>Summary</h4>
            <div class="_summary-box">
                <div class="_summaries reaction">
                    <div class="_stats">
                        <img src="/assets/images/icon-reaction.svg" alt="">
                        <h5>Reaction</h5>
                    </div>
                    <span class="_grade">
                        <span class="point">80 </span>/ 100 
                    </span>
                </div>
                <div class="_summaries memory">
                    <div class="_stats">
                        <img src="/assets/images/icon-memory.svg" alt="">
                        <h5>Memory</h5>
                    </div>
                    
                    <span class="_grade">
                       <span class="point">92 </span>/ 100 
                    </span>
                </div>
                <div class="_summaries verbal">
                    <div class="_stats">
                        <img src="/assets/images/icon-verbal.svg" alt="">
                        <h5>Verbal</h5>
                    </div>
                    
                    <span class="_grade">
                        <span class="point">61 </span>/ 100 
                    </span>
                </div>
                <div class="_summaries visual">
                    <div class="_stats">
                        <img src="/assets/images/icon-visual.svg" alt="">
                        <h5>Visual</h5>
                    </div>
                    
                    <span class="_grade">
                        <span class="point">72</span> / 100
                    </span>
                </div>
            </div>
            <button class="container_summary_continue">Continue</button>
        </main>
        <footer>
            <small><img src="/assets/images/favicon-32x32.png" alt=""> Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded by <a href="https://github.com/DavidOG03">David_OG</a></small>
        </footer>

    </div>
    </body>
</html>
